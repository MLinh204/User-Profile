<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
</head>
<body>
<div class="video-container">
    <video autoplay loop muted>
        <source th:src="@{/Video/videoplayback.mp4}" type="video/mp4">
    </video>
</div>
<div th:replace="fragments :: top"></div>

<h1>Add Project</h1>
<div class="Wrapper">
    <div class="form-container">
        <form th:action="@{/projects/edit/{id}(id=${project.id})}" th:object="${project}" method="post">
            <input type="hidden" th:field="*{user.id}">
            <div class="input">
                <label>Project Name: </label><br>
                <input type="text" th:field="*{projectName}" required>
            </div>
            <div class="input">
                <label>Project Description: </label><br>
                <textarea th:field="*{projectDescription}" required style="width: 100%;"></textarea>
            </div>
            <label>Project Technologies: </label><br>
            <input type="text" th:field="*{projectTechnologies}" required>
            <div class="input">
                <label>User Position: </label><br>
                <input type="text" th:field="*{userPosition}" required>
            </div>
            <button type="submit">Save Project</button>
        </form>
    </div>
</div>
<div th:replace="fragments :: bottom"></div>
</body>
</html>
