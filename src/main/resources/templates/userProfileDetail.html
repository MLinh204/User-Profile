<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">

</head>
<body>
<div class="video-container">
    <video autoplay loop muted>
        <source th:src="@{/Video/videoplayback.mp4}" type="video/mp4">
    </video>
</div>
<div th:replace="fragments :: top"></div>
<h1 th:text="${user.name} + '\'s Profile'"></h1>
<div class="wrapper-profile">
<div class="project-container">
    <div class="profile-holder">
<img th:src="${user.profilePicture}" alt="Profile Picture" style="width: 200px">
<p th:text="'Age: ' + ${user.age}"></p>
<p th:text="'Position: ' + ${user.position}"></p>
<p th:text="'Year of experience: ' + ${user.yearOfExperience}"></p>
</div>

    <h2 style="text-align: center;">Project</h2>
    <a class="a-tag-edit" th:href="@{/projects/create/{userId}(userId = ${user.id})}" style="margin-left: 15px;">Add project</a>
    <div class="project-holder">
<div class="project-controller" th:each="project : ${user.projects}">
  <h3 th:text="${project.projectName}"></h3>
  <p th:text="${project.projectDescription}"></p>
    <div class="edit-button-project" style="display: flex; gap:10px;">
  <a class="a-tag-edit" th:href="@{/projects/{id}(id=${project.id})}">View Project</a>
    <a class="a-tag-edit" th:href="@{/projects/delete/{id}(id=${project.id})}" style=" background-color: #ae3434; color: #f4f4f5;" onclick="return confirm('Are you sure you want to delete this user?');">Delete Project</a>
    </div>
</div>
</div>
</div>
</div>
<div th:replace="fragments :: bottom" ></div>

</body>
</html>
